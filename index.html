<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parallax</title>
        <link rel="stylesheet" href="css/parallax.css">
        <style>
            body {
                height: 2500px;
            }

            .foo {
                background-color: #e3e3e3;
                height: 600px;
            }

            .parallax h1 {
                text-align: center;
                font-size: 7em;
                margin: 0;
            }
        </style>
    </head>
    <body>    
        <div class="parallax" data-img="img/img2.jpg">
            <h1>Hello Parallax</h1>
        </div>
        <div class="foo">
            Content
        </div>
        <div class="parallax" data-img="img/google.png">
            <h1>New parallax</h1>
        </div>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
    </body>
</html>
